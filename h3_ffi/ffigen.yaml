name: H3C
description: Bindings to H3
output: "lib/src/generated/generated_bindings.dart"
headers:
  entry-points:
    - "c/h3lib/h3api.h"
compiler-opts:
  - "-isystem/usr/lib/clang/19/include"
  - "-isystem/usr/local/include"
  - "-isystem/usr/include"
comments:
  style: any
  length: full
functions:
  include:
    - isValidIndex
    - latLngToCell
    - cellToLatLng
    - cellToBoundary
    - cellToLoop
    - loopToBoundary
    - boundaryToLoop
    - maxKringSize
    - gridDiskUnsafe
    - gridDiskSafe
    - gridDiskDistancesUnsafe
    - gridDisksUnsafe
    - gridDisk
    - gridDiskDistances
    - gridRingUnsafe
    - gridRingSafe
    - gridRing
    - maxPolyfillSize
    - polygonToCells
    - cellsToLinkedMultiPolygon
    - cellsToMultiPolygon
    - destroyLinkedPolygon
    - degsToRads
    - radsToDegs
    - greatCircleDistanceRads
    - greatCircleDistanceKm
    - greatCircleDistanceM
    - getHexagonAreaAvgKm2
    - getHexagonAreaAvgM2
    - cellAreaRads2
    - cellAreaKm2
    - cellAreaM2
    - getHexagonEdgeLengthAvgKm
    - getHexagonEdgeLengthAvgM
    - edgeLengthRads
    - edgeLengthKm
    - edgeLengthM
    - cellAreaKm2
    - cellAreaM2
    - getPentagonAreaAvg
    - getPentagonEdgeLengthAvg
    - getNumCells
    - res0IndexCount
    - getRes0Cells
    - pentagonIndexCount
    - getPentagons
    - getResolution
    - getBaseCellNumber
    - stringToH3
    - h3ToString
    - isValidCell
    - cellToParent
    - maxH3ToChildrenSize
    - cellToChildren
    - cellToCenterChild
    - compactCells
    - maxUncompactSize
    - uncompactCells
    - isResClassIII
    - isPentagon
    - maxFaceCount
    - getIcosahedronFaces
    - areNeighborCells
    - cellsToDirectedEdge
    - isValidDirectedEdge
    - getDirectedEdgeOrigin
    - getDirectedEdgeDestination
    - directedEdgeToCells
    - originToDirectedEdges
    - destinationToDirectedEdges
    - directedEdgeToBoundary
    - gridDistance
    - h3LineSize
    - gridPathCells
    - gridPathEdges
    - getMode
    - gridPathDirectedEdges
    - cellToLocalIj
    - localIjToCell
unions:
  exclude:
    - .*
unnamed-enums:
  exclude:
    - .*
macros:
  exclude:
    - .*
globals:
  exclude:
    - .*
typedefs:
  exclude:
    - .*
